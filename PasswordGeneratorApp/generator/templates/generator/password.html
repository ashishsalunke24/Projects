<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{% static 'generator/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form method="post">
            {% csrf_token %}
            <label>Length: <input type="number" name="length" min="6" max="32" value="12"></label><br>
            <label><input type="checkbox" name="uppercase"> Include Uppercase</label><br>
            <label><input type="checkbox" name="lowercase"> Include Lowercase</label><br>
            <label><input type="checkbox" name="numbers"> Include Numbers</label><br>
            <label><input type="checkbox" name="symbols"> Include Symbols</label><br>
            <button type="submit">Generate Password</button>
        </form>
        {% if password %}
            <h2>Generated Password:</h2>
            <p>{{ password }}</p>
        {% endif %}
    </div>
</body>
</html>
